name: release-linux

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      GOCACHE: ${{ github.workspace }}/.cache/go-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Run tests
        run: |
          mkdir -p .cache/go-build
          go test ./...

      - name: Build linux amd64 binary
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/tgbotspec-linux-amd64 ./cmd/tgbotspec

      - name: Generate checksums
        run: |
          cd dist
          sha256sum tgbotspec-linux-amd64 > tgbotspec-linux-amd64.sha256

      - name: Generate OpenAPI spec
        run: |
          ./dist/tgbotspec-linux-amd64 > dist/openapi.yaml

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tgbotspec-linux-amd64
            dist/tgbotspec-linux-amd64.sha256
            dist/openapi.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
